<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Forgot Password</h2>
            <form action="php/forgot-password.php" method="POST">
                <div class="input-group">
                    <label for="student_id">Student ID</label>
                    <input type="text" id="student_id" name="student_id" placeholder="Enter your student ID" required>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-group">
                    <input type="submit" value="Get Temporary Password" class="btn">
                </div>
                <div class="back-login-link">
                    <p><a href="login.html">Back to Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
