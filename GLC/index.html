<body>
    <nav class="menu-bar">
        <div class="GLC_Logo"></div>
        <br><br>
        <div class="dropdown">
            <a class="menu-button dropdown-button">About</a>
            <div class="dropdown-content">
                <a href="#" onclick="loadPage('guest/home.html')">Home</a>
                <a href="#" onclick="loadPage('guest/mission-vision.html')">Mission / Vision</a>

            Email: <a href="mailto:goldenlink2002@gmail.com" class="email-link">goldenlink2002@gmail.com</a>
        </p>
    </nav>

    <!-- Div for loading the About section pages -->
    <div id="contentDiv"></div>

    <script>
        // Load page content into the div
        function loadPage(page) {
            const contentDiv = document.getElementById('contentDiv');
            fetch(page)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    contentDiv.innerHTML = data; // Inject the content into the div
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p>Error loading content: ${error.message}</p>`;
                });
        }

        // Set default page for content div when the window loads
        window.onload = () => {
            loadPage('guest/home.html'); // Load home.html by default
        };
    </script>
</body>
</html>
