<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Register Users</title>
    <script>
        function addStudent() {
            const container = document.getElementById("studentsContainer");
            const studentForm = document.createElement("div");
            studentForm.classList.add("student-entry");

            studentForm.innerHTML = `
                <h3>User Information</h3>
                <div class="input-group">
                    <label for="id[]">Identification Number</label>
                    <input type="tel" name="id[]" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" placeholder="e.g., 22-02-0001" required>
                </div>
                <div class="input-group">
                    <label for="email[]">Email</label>
                    <input type="email" name="email[]" required placeholder="e.g., student@goldenlink.ph">
                </div>
                <div class="input-group">
                    <label for="role[]">Role</label>
                    <select name="role[]" required>
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="program[]">Program</label>
                    <select name="program[]" required>
                        <option value="BSIT">BSIT</option>
                        <option value="BSBA">BSBA</option>
                        <option value="BSAIS">BSAIS</option>
                        <option value="BSPSYCH">BSPSYCH</option>
                        <option value="BEED">BEED</option>
                        <option value="BSE-MATH">BSE-MATH</option>
                        <option value="BSE-SCI">BSE-SCI</option>
                        <option value="BSE-ENG">BSE-ENG</option>
                        <option value="STAFF">STAFF</option>
                    </select>
                </div>
                <button type="button" class="remove-button" onclick="removeStudent(this)">Remove User</button>
                <hr>
            `;
            container.appendChild(studentForm);
        }

        function removeStudent(button) {
            const studentForm = button.parentElement; // Get the parent div of the button
            studentForm.remove(); // Remove the student entry
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Register Users</h2>
            <form action="php/register.php" method="POST" id="registrationForm">
                <div id="studentsContainer">
                    <!-- Initial student entry added here -->
                </div>
                <button type="button" class="submit-button" onclick="addStudent()">Add Another User</button>
                <input type="submit" value="Click to Register" class="submit-button">
            </form>
            <br>
            <a href="admin/admin.html" class="back-button">Back</a>
        </div>
    </div>
</body>
</html>
