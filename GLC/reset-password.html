<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Reset Password</h2>
            <form action="php/reset-password.php" method="POST">
                <div class="input-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" name="id" placeholder="Enter your student ID" required>
                </div>

                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <div class="input-group">
                    <label for="temp-password">Temporary Password</label>
                    <input type="password" id="temp-password" name="temp_password" placeholder="Enter your temporary password" required>
                    <input type="checkbox" onclick="toggleTempPassword()"> Show Password
                </div>
                
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new_password" placeholder="Enter your new password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your new password" required>
                </div>

                <div class="input-group">
                    <input type="submit" value="Reset Password" class="btn">
                </div>
            </form>
        </div>
    </div>

    <script>
        // Function to toggle temporary password visibility
        function toggleTempPassword() {
            var tempPasswordInput = document.getElementById("temp-password");
            if (tempPasswordInput.type === "password") {
                tempPasswordInput.type = "text";
            } else {
                tempPasswordInput.type = "password";
            }
        }
    </script>
</body>
</html>
